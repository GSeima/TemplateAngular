<app-layout>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> Cpf </th>
              <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nomeCompleto">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nomeCompleto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
</app-layout>
